<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Manage Sustainability</title>
    <link rel="stylesheet" href="{% static 'myapp/styles.css' %}">
</head>
<body>
    <div class="container">
        <h2>Manage Product Sustainability Information</h2>
        <form method="POST">
            {% csrf_token %}
            <label for="product">Select Product:</label>
            <select name="product" id="product">
                {% for product in products %}
                <option value="{{ product.id }}">{{ product.name }}</option>
                {% endfor %}
            </select><br><br>
            <label for="sustainability">Sustainability Info:</label>
            <textarea name="sustainability" id="sustainability" rows="4"></textarea><br><br>
            <button type="submit">Update</button>
        </form>
    </div>
</body>
</html>
