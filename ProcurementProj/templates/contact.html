<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Procurement Platform</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            color: #333;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        header {
            background: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        h1 {
            margin: 0;
            font-size: 2em;
        }
        .section {
            padding: 20px 0;
        }
        .section h2 {
            margin-top: 0;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-control {
            width: 100%;
            padding: 10px;
            margin: 5px 0 10px 0;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            color: #fff;
            background: #333;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            text-align: center;
        }
        .btn-primary {
            background: #0779e4;
        }
        .btn-primary:hover {
            background: #0555a1;
        }
        .footer {
            background: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
            margin-top: 20px;
        }
        .navbar {
            display: flex;
            justify-content: center;
            padding: 10px;
            background: #444;
            margin-bottom: 20px;
        }
        .navbar a {
            color: #fff;
            padding: 10px 20px;
            text-decoration: none;
        }
        .navbar a:hover {
            background: #555;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Procurement Platform</h1>
        </div>
    </header>

    <nav class="navbar">
        <a href="{% url 'home2' %}">Home</a>
        <a href="{% url 'get_started' %}">Get Started</a>
        <a href="{% url 'carbonfootprintcalculator' %}">Carbon Footprint Calculator</a>
    </nav>

    <section class="section">
        <div class="container">
            <h2>Contact Us</h2>
            <form method="post" action="{% url 'contact_us' %}">
                {% csrf_token %}
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" class="form-control" placeholder="Your Name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" class="form-control" placeholder="Your Email" required>
                </div>
                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" class="form-control" placeholder="Your Message" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Send Message</button>
            </form>
        </div>
    </section>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 Procurement Platform. All Rights Reserved.</p>
            <a href="{% url 'service_terms' %}">Terms of Service</a>
            <a href="{% url 'privacy_policy' %}">Privacy Policy</a>
        </div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // JavaScript code can be added here if needed
        });
    </script>
</body>
</html>
