<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        /* Global Styles */
        body {
            background: linear-gradient(to right, #000000, #feb47b);
            font-family: 'Arial', sans-serif;
            color: #ffffff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            max-width: 400px;
            width: 100%;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        h2 {
            color: #ffffff;
            margin-bottom: 20px;
            font-size: 2.5rem;
            background: -webkit-linear-gradient(45deg, #ff7e5f, #feb47b, #ff7e5f);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        input[type="text"],
        input[type="password"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 20px;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            color: #333;
            background: rgba(255, 255, 255, 0.3);
            transition: all 0.3s ease;
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            outline: none;
            box-shadow: 0 0 5px rgba(255, 255, 255, 0.8);
            background: rgba(255, 255, 255, 0.5);
        }

        button {
            background: #ff7e5f;
            border: 2px solid transparent;
            border-radius: 5px;
            color: #fff;
            padding: 10px 20px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: background 0.3s ease;
            background-image: linear-gradient(to right, #ff7e5f, #feb47b);
            background-origin: border-box;
            background-clip: content-box, border-box;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        button:hover {
            background: #feb47b;
            animation: pulse 0.5s infinite;
        }

        button:active {
            transform: scale(0.98);
        }

        button:focus {
            outline: none;
            box-shadow: 0 0 10px rgba(255, 126, 95, 0.7);
        }

        a {
            color: #ff7e5f;
            text-decoration: none;
            display: block;
            margin-top: 20px;
            font-size: 1rem;
        }

        a:hover {
            color: #feb47b;
        }

        input::placeholder {
            color: #aaa;
        }

        input[type="text"]::placeholder,
        input[type="password"]::placeholder {
            color: #ddd;
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 20px;
            }

            h2 {
                font-size: 2rem;
            }

            button {
                font-size: 1rem;
            }

            input {
                font-size: 0.9rem;
            }
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
            100% {
                transform: scale(1);
            }
        }

        /* Additional Styles */
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .row-cols-md-1 {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .login-link {
            display: inline-block;
            margin-top: 20px;
            font-size: 1rem;
            text-decoration: none;
            color: #fff;
            transition: color 0.3s ease;
        }

        .login-link:hover {
            color: #feb47b;
        }

        .error-message {
            color: #ff7e5f;
            font-size: 0.9rem;
            margin-top: 10px;
        }

        /* Form-specific Styles */
        form {
            margin-top: 20px;
            width: 100%;
        }

        .form-label {
            display: block;
            margin-bottom: 10px;
            text-align: left;
            font-size: 1rem;
            color: #fff;
        }

        .form-input {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 20px;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            color: #333;
            background: rgba(255, 255, 255, 0.3);
            transition: all 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            box-shadow: 0 0 5px rgba(255, 255, 255, 0.8);
            background: rgba(255, 255, 255, 0.5);
        }

        .form-button {
            background: #ff7e5f;
            border: 2px solid transparent;
            border-radius: 5px;
            color: #fff;
            padding: 10px 20px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: background 0.3s ease;
            background-image: linear-gradient(to right, #ff7e5f, #feb47b);
            background-origin: border-box;
            background-clip: content-box, border-box;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .form-button:hover {
            background: #feb47b;
            animation: pulse 0.5s infinite;
        }

        .form-button:active {
            transform: scale(0.98);
        }

        .form-button:focus {
            outline: none;
            box-shadow: 0 0 10px rgba(255, 126, 95, 0.7);
        }

        .form-link {
            color: #ff7e5f;
            text-decoration: none;
            display: block;
            margin-top: 20px;
            font-size: 1rem;
        }

        .form-link:hover {
            color: #feb47b;
        }

        .form-input::placeholder {
            color: #aaa;
        }

        .form-input:focus::placeholder {
            color: #ddd;
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 20px;
            }

            h2 {
                font-size: 2rem;
            }

            .form-button {
                font-size: 1rem;
            }

            .form-input {
                font-size: 0.9rem;
            }
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
            100% {
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-container">
            <div class="row-cols-md-1">
                <h2><strong>Login</strong></h2>
                {% if error %}
                    <p class="error-message">{{ error }}</p>
                {% endif %}
                <form method="post">
                    {% csrf_token %}
                    <label class="form-label">
                        <input type="text" name="username" class="form-input" placeholder="Username" required>
                    </label><br>
                    <label class="form-label">
                        <input type="password" name="password" class="form-input" placeholder="Password" required>
                    </label><br>
                    <button type="submit" class="form-button">Login</button>
                </form>
                <a href="{% url 'register' %}" class="form-link"><strong>Don't have An Account? Sign Up</strong></a>
            </div>
        </div>
    </div>
</body>
</html>
