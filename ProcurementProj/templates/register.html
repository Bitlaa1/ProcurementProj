{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Producer Account</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'css/register.css' %}">
</head>
<style>

</style>
<body>
<h2><strong>Create Producer Account!</strong></h2>
{% if error %}
    <p>{{ error }}</p>
{% endif %}
        <form method="post">
        {% csrf_token %}
        <input type="text" name="first_name" placeholder="First Name" required><br>
        <input type="text" name="middle_name" placeholder="Middle Name"><br>
        <input type="text" name="last_name" placeholder="Last Name" required><br>
        <input type="text" name="username" placeholder="Username" required><br>
        <input type="email" name="email" placeholder="Email" required><br>
        <input type="password" name="password" placeholder="Password" required><br>
        <input type="password" name="confirm_password" placeholder="Confirm Password" required><br>
        <input type="text" name="country_code" placeholder="Country Code"><br>
        <input type="tel" name="phone_number" placeholder="Phone Number"><br>
        <input type="text" name="address1" placeholder="Address Field 1"><br>
        <input type="text" name="address2" placeholder="Address Field 2"><br>
        <input type="text" name="city" placeholder="City"><br>
        <input type="text" name="state" placeholder="State"><br>
        <input type="text" name="country" placeholder="Country"><br>
        <input type="text" name="zip_code" placeholder="Zip Code"><br>
        <button type="submit">Register</button>
    </form>
        <p>Don't have an account? <a href="{% url 'login' %}">Login</a></p>
</body>
</html>
