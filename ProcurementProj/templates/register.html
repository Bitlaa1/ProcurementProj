<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Register Producer Account - A platform for creating producer accounts.">
    <title>Register Producer Account</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background: linear-gradient(to right, #ff7e5f, #000000);
            font-family: 'Arial', sans-serif;
            color: #ffffff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .register-container {
            max-width: 800px;
            width: 100%;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        h2 {
            color: #ffffff;
            margin-bottom: 20px;
            font-size: 2.5rem;
            background: -webkit-linear-gradient(45deg, #ff7e5f, #feb47b, #ff7e5f);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            transition: all 0.3s ease;
        }

        h2:hover {
            animation: goldenDust 2s infinite;
        }

        @keyframes goldenDust {
            0% {
                text-shadow: 0 0 5px rgba(255, 215, 0, 0.7), 0 0 10px rgba(255, 215, 0, 0.7);
            }
            50% {
                text-shadow: 0 0 10px rgba(255, 215, 0, 1), 0 0 20px rgba(255, 215, 0, 0.5);
            }
            100% {
                text-shadow: 0 0 5px rgba(255, 215, 0, 0.7), 0 0 10px rgba(255, 215, 0, 0.7);
            }
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="tel"] {
            width: 100%;
            padding: 14px 10px;
            margin-bottom: 15px;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            color: #333;
            background: rgba(255, 255, 255, 0.3);
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            outline: none;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="password"]:focus,
        input[type="tel"]:focus {
            background: rgba(255, 255, 255, 0.5);
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
        }

        button {
            background: #ff7e5f;
            border: 2px solid transparent;
            border-radius: 5px;
            color: #fff;
            padding: 12px 24px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: background 0.3s ease;
            background-image: linear-gradient(to right, #ff7e5f, #feb47b);
            background-origin: border-box;
            background-clip: content-box, border-box;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            outline: none;
        }

        button:hover {
            background: #feb47b;
            transform: translateY(-2px);
        }

        button:active {
            transform: scale(0.98);
        }

        button:focus {
            box-shadow: 0 0 10px rgba(255, 126, 95, 0.7);
        }

        a {
            color: #ff7e5f;
            text-decoration: none;
            font-size: 1rem;
        }

        a:hover {
            color: #feb47b;
        }

        .form-group {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            align-items: center;
        }

        .login-link {
            margin-top: 20px;
        }

        @media (max-width: 768px) {
            .register-container {
                padding: 10px;
            }

            h2 {
                font-size: 2rem;
            }

            button {
                font-size: 1rem;
                padding: 10px 20px;
            }

            input {
                font-size: 0.9rem;
                padding: 12px 8px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="register-container">
                    <h2><strong>Create Producer Account!</strong></h2>
                    <form id="register-form" method="post" onsubmit="return validateForm()">
                        {% csrf_token %}
                        <div class="form-group">
                            <input type="text" id="first_name" name="first_name" placeholder="First Name" required>
                            <input type="text" id="middle_name" name="middle_name" placeholder="Middle Name">
                            <input type="text" id="last_name" name="last_name" placeholder="Last Name" required>
                        </div>
                        <div class="form-group">
                            <input type="text" id="username" name="username" placeholder="Username" required>
                            <input type="password" id="password" name="password" placeholder="Password" required>
                            <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm Password" required>
                        </div>
                        <div class="form-group">
                            <input type="email" id="email" name="email" placeholder="Email" required>
                            <input type="tel" id="phone_number" name="phone_number" placeholder="Contact Number">
                        </div>
                        <div class="form-group">
                            <input type="text" id="country_code" name="country_code" placeholder="Country Code">
                            <input type="text" id="address1" name="address1" placeholder="Address Field 1">
                            <input type="text" id="address2" name="address2" placeholder="Address Field 2">
                        </div>
                        <div class="form-group">
                            <input type="text" id="city" name="city" placeholder="City">
                            <input type="text" id="state" name="state" placeholder="State">
                            <input type="text" id="country" name="country" placeholder="Country">
                            <input type="text" id="zip_code" name="zip_code" placeholder="Zip Code">
                        </div>
                        <button type="submit">Register</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-8 text-center login-link">
                <p>Already have an account? <a href="{% url 'login' %}">Login</a></p>
            </div>
        </div>
    </div>

    <script>
        function validateForm() {
            let password = document.getElementById('password').value;
            let confirmPassword = document.getElementById('confirm_password').value;

            if (password !== confirmPassword) {
                alert("Passwords do not match!");
                return false;
            }
            return true;
        }
    </script>
</body>
</html>
