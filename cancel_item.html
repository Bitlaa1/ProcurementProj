<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cancel Item</title>
    <link rel="stylesheet" href="{% static 'myapp/styles.css' %}">
</head>
<body>
    <div class="container">
        <h2>Cancel Item</h2>
        <form method="POST">
            {% csrf_token %}
            <label for="order">Select Order:</label>
            <select name="order" id="order">
                {% for order in orders %}
                <option value="{{ order.id }}">{{ order.product.name }}</option>
                {% endfor %}
            </select><br><br>
            <button type="submit">Cancel Item</button>
        </form>
    </div>
</body>
</html>
